<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #c3e3eb;
            border-radius: 28px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Added position relative */
        }

        .background-image {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1; /* Ensure the image is behind other content */
			pointer-events: none; /* Ensure the image doesn't interfere with mouse events */
			background-size: cover; /* Cover the entire element with the background image */
			background-position: center; /* Center the background image */
		}

        h2 {
            color: #273c75;
            text-align: center;
        }

        .student-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .student-button {
            width: calc(50% - 10px); /* Half width with margin in between */
            height: 300px; 
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
        }

        .student-img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .student-details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.9s ease;
        }

        .student-button:hover .student-img {
            transform: scale(1.1);
        }

        .student-button:hover .student-details {
            opacity: 1;
        }
		
    </style>
</head>
